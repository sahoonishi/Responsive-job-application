<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>

    <link rel="stylesheet" href="jobapplication.css">
</head>
<body>
    
        <div class="container">
            <div class="applybox">
                <h1>JOB APLLICATION <span id="span">(WEB)</span></h1>
                <form action="">
                    <div class="formcontainer">
                        <div class="formcontrol">
                            <label for="firstname">
                                First Name
                            </label>
                            <input id="firstname" name="firstname" placeholder="enter first name..">
                        </div>
                        <div class="formcontrol">
                            <label for="Lastname">
                                Last name
                            </label>
                            <input id="Lastname" name="Lastname" placeholder="enter  Last name..">
                        </div>
                        <div class="formcontrol">
                            <label for="email">
                                e-mail
                            </label>
                            <input type="email" id="email" name="email" placeholder="enter  email..">
                        </div>
                        <div class="formcontrol">
                            <label for="jobrole">
                                Job role
                            </label>
                            <select name="jobrole" id="jobrole">
                                <option value="">none</option>
                                <option value="f">frontend</option>
                                <option value="b">backend</option>
                                <option value="fs">full stack</option>
                            </select>
                        </div>
                        <div class="adresscontrol">
                            <label for="Adress">Adresssss</label>
                            <textarea name="Adress" id="Adress" rows="4" cols="30"  placeholder="enter adress"></textarea>
                        </div>
                    </div>
                    <div class="buttoncontainer">
                        <button type="submit" id="apply">Apply</button>
                     </div>
                </form>
            </div>
            
        </div>



    
</body>
</html>
